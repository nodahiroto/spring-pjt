<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>詳細画面</title>
</head>
<body>
<p>入金履歴</p>
<table>
  <thead>
    <tr>
      <th>日付</th>
      <th>メモ</th>
      <th>金額</th>
      <th>投稿日時</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="inList : ${inputList}">
      <td>[[${inList.inDate}]]</td>
      <td>[[${inList.inContent}]]</td>
      <td>[[${inList.inPrice}]]</td>
      <td>[[${inList.createdAt}]]</td>
      <td><a th:href="@{/input/edit/{id}(id=${inList.id})}">編集</a></td>
      <td><a th:href="@{/input/delete/{id}(id=${inList.id})}">削除</a></td>
    </tr>
  </tbody>
</table>
<h4>入金合計：[[${allInput}]]</h4>

<p>支出履歴</p>
<table>
  <thead>
    <tr>
      <th>日付</th>
      <th>メモ</th>
      <th>金額</th>
      <th>投稿日時</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="outList : ${outputList}">
      <td>[[${outList.outDate}]]</td>
      <td>[[${outList.outContent}]]</td>
      <td>[[${outList.outPrice}]]</td>
      <td>[[${outList.createdAt}]]</td>
      <td><a th:href="@{/output/edit/{id}(id=${outList.id})}">編集</a></td>
      <td><a th:href="@{/output/delete/{id}(id=${outList.id})}">削除</a></td>
    </tr>
  </tbody>
</table>
<h4>入金合計：[[${allOutput}]]</h4>
<a href="/home">ホーム画面に戻る</a>
</body>
</html>
