<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/webjars/bootstrap/5.0.2/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/app.css}" rel="stylesheet">
<title>ユーザー登録画面</title>
</head>
<body>
<!-- ヘッダー -->
  <div th:replace="~{fragments/header::header}"></div>
	<h2>ユーザー登録画面</h2>
	<div th:if="${success}">
	  <h2 th:text="[[${success}]]"></h2>
	  <a href="/home">ホーム画面へ</a>
	</div>
	<div th:if="${message}">
	  <h2 th:text="[[${message}]]"></h2>
	</div>
	<form th:action="@{/register}" method="post" th:object="${appUser}">
	    <div>
	      <label for="username">ニックネーム</label>
	      <input type="text" th:errorclass="is-invalid" th:field="*{username}">
	      <div class="invalid-feedback" th:errors="*{username}"></div>
	    </div>
	    <div>
	      <label for="email">メールアドレス</label>
		  <input type="email" th:errorclass="is-invalid" th:field="*{email}">
		  <div class="invalid-feedback" th:errors="*{email}"></div>
	    </div>
		<div>
		  <label for="password">パスワード</label>
		  <input type="password" th:errorclass="is-invalid" th:field="*{password}">
		  <div class="invalid-feedback" th:errors="*{password}"></div>
		</div>
		<button type="submit">登録</button>
	</form>
	<a href="/login">ログイン画面はこちら</a>
	<!-- フッター -->
  <div th:replace="~{fragments/footer::footer}"></div>
</body>
</html>
