<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/webjars/bootstrap/5.0.2/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/app.css}" rel="stylesheet">
<title>Login Page</title>
</head>
<body>
<!-- ヘッダー -->
  <div th:replace="~{fragments/header::header}"></div>
  
  <div class="alert alert-danger" role="alert" th:if="${param.error}">
    ログインに失敗しました。
  </div>
  <div class="alert alert-primary" role="alert" th:if="${param.logout}">
    ログアウトしました。
  </div>
  <h3 class="login-title my-5">ログイン</h3>
  <div class="login-form">
      <div class="bg-white p-5 shadow">
		<form th:action="@{/login}" method="post">
			<div class="py-3">
				<label for="email" class="form-label">メールアドレス</label>
				<input type="text" class="form-control" id="email" name="email">
			</div>
			<div class="py-3">
				<label for="password" class="form-label">パスワード</label>
				<input type="password" class="form-control" id="password" name="password">
			</div>
			<div class="py-3" style="text-align: center">
			    <input class="btn btn-primary" type="submit" value="ログイン">
			</div>
			<div class="py-3" style="text-align: center">
			    <a class="link-primary" href="/register">ユーザー登録はこちら</a>
			</div>
		</form>
	  </div>
  </div>
	
<!-- フッター -->
  <div th:replace="~{fragments/footer::footer}"></div>
</body>
</html>
